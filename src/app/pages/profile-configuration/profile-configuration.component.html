<div class="container" >
    <form [formGroup]="userForm"  novalidate>

            <div>
                <h2 style="text-align:center">Edit info</h2>
                <div class="form-group">
                    <h4>Nationality</h4>
                    <input style="width:80%" class="form-control" type="text" id="nationality" placeholder="Nationality" formControlName="nationality" required>
                </div>


                  <div class="form-group" style="align-items:center">
                    <h4>Languages</h4>
                    <select formControlName="selectedLenguage" class="form-control selcls" style="width:80%">
                      <option *ngFor="let l of lenguages" [ngValue]="l">{{l}}</option>
                    </select>
                    <button class="btn btn-outline-success" (click)="add()">Add</button>
                  </div>



                <div  *ngIf="selectedLenguages.length>0">
                    <h4>Added lenguages:  </h4>
                    <h6 *ngFor="let idioma of selectedLenguages">
                       -> {{idioma}}
                    </h6>
                </div>

                <div>
                    <h4>About you</h4>
                    <input style="width:80%" class="form-control" type="text" id="aboutYou" placeholder="About you" formControlName="aboutYou" required>
                </div>

                <div>
                    <h4>Profile picture</h4>
                  <div class="custom-file">
                    <input style="width:80%" class="form-control" type="file" (change)="setImage($event)" id="image">
                  </div>
                </div>
                <p></p>
                <button (click)="onSubmit()" type="submit" class="btn btn-success" [disabled]="!userForm.valid">Save</button>
                <p class="text-danger mt-1" *ngIf="userError"> {{userError}}</p>

            </div>

    </form>
</div>
