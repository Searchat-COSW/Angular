<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="col-md-3"></div>
        <div class="card border-secondary mb-3" class="border-0" style="width: 40rem;">
            <div class="card-body">
                <h2 class="card-title text-center">Edit info</h2>
                <div class="form-group">
                    <h4>Nationality</h3>
                    <input class="form-control" type="text" id="nationality" placeholder="Nationality">
                </div>
        
                <div class="form-group">
                    <h4>Languages</h3>
                    <input class="form-control" type="text" id="lenguages" placeholder="Languages">
                </div>
                        
                <div>
                    <h4>About you</h3>
                    <input class="form-control" type="text" id="aboutYou" placeholder="About you">
                </div>
        
                <div>
                    <h4>Profile picture</h4>
                    <input class="form-control" type="text" id="image" placeholder="Profile picture">
                </div>
                <button type="submit" class="btn btn-success" [disabled]="!userForm.valid">Save</button>
                <p class="text-danger mt-1" *ngIf="userError">{{userError}}</p>
            </div>
        </div>
        <div class="col-md-3"></div>
    </form>

</div>
