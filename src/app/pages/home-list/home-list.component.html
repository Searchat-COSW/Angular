<p>
</p>
<button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="add(modal)">Add Activity</button>

<h2 style="text-align: center;">Activities near to you</h2>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Date</th>
      <th>Languages</th>
    </tr>
  </thead>
  <tr *ngFor="let activity of activities">
    <td (click)="detailFunc(activity.id)">{{activity.name}}</td>
    <td>{{activity.description}}</td>
    <td>{{activity.date}}</td>
    <td>{{activityLenguages(activity.languages)}}</td>
  </tr>
</table>

<ng-template #modal id="modal">
  <div class="modal-header" ng-model="modal">
    <h4 class="modal-title">Add activity</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="activityForm" novalidate>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" formControlName="description" required>
      </div>

      <div class="form-group">
        <h4>Languages</h4>
        <select formControlName="selectedLenguage" class="form-control selcls">
          <option *ngFor="let l of lenguages" [ngValue]="l">{{l}}</option>
        </select>
        <button class="btn btn-outline-success" (click)="addLenguage()">Add</button>
    </div>

    <div  *ngIf="selectedLenguages.length>0">
        <h4>Added lenguages:  </h4>
        <h6 *ngFor="let idioma of selectedLenguages">
           -> {{idioma}}
        </h6>
    </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" formControlName="location" required>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" formControlName="date" required>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" formControlName="price" required>
      </div>

      <button type="submit" (click)="onSubmit()" class="btn btn-success">Create</button>

    </form>
  </div>
</ng-template>
